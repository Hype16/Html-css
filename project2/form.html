<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interns</title>
    <link rel="stylesheet" href="style.css" class="cs" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>
          Intern's Application <span class="title_small"> (Photography)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="fname">First name</label>
              <input
                type="text"
                name="first_name"
                id="fname"
                placeholder="Enter your First Name"
              />
            </div>
            <div class="form_control">
              <label for="lname">Last name</label>
              <input
                type="text"
                name="Last_name"
                id="lname"
                placeholder="Enter your Last Name"
              />
            </div>
            <div class="form_control">
              <label for="mail">E-Mail</label>
              <input
                type="email"
                name="E-Mail"
                id="mail"
                placeholder="Enter your Mail:"
              />
            </div>
            <div class="form_control">
              <label for="job">Job Role</label>
              <select name="job" id="job">
                <option value="">Select your Role</option>
                <option value="street">Street Photographer</option>
                <option value="Event">Event Photographer</option>
                <option value="Wildlife">Wildlife Photographer</option>
                <option value="free">FreeStyle Photographer</option>
              </select>
            </div>
            <div class="form_control">
              <label for="address">Address</label>
              <textarea
                name="add"
                id="address"
                cols="50"
                rows="4"
                placeholder="address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              />
            </div>
            <div class="form_control">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your CV </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <span class="button_container1">
            <button type="submit">Apply Now</button>
            <button type="reset" id="btn2">Reset</button>
          </span>
        </form>
      </div>
    </div>
  </body>
</html>
